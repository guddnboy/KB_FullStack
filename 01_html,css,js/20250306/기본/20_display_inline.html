<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>display_inline</title>
    <style>
      #box {
        display: inline;
      }
    </style>
  </head>
  <body>
    <span>
      <span>더미 객체</span>
      <div id="box">대상 객체</div>
      <span>더미 객체</span>
    </span>
  </body>
</html>
