<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="app">
      <div class="container mt-4">
        <h1><i class="fa-solid fa-user-plus"></i> 회원 가입</h1>
        <div class="mt-5">
          <i class="fa-solid fa-user"></i> 사용자 ID:
          <input type="text" class="form-control" />
        </div>
        <div class="mt-4">
          <i class="fa-solid fa-lock"></i> 비밀번호:
          <input type="text" class="form-control" />
        </div>
        <div class="mt-4">
          <i class="fa-solid fa-lock"></i> 비밀번호 확인:
          <input type="text" class="form-control" />
        </div>
        <div class="mt-4">
          <i class="fa-regular fa-envelope"></i> email:
          <input type="text" class="form-control" />
        </div>
        <div class="mt-4">
          <i class="fa-solid fa-user-astronaut"></i> 아바타 이미지
          <input type="file" class="form-control" />
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-primary">
            <i class="fa-solid fa-user-plus"></i> 회원 가입
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const model = {};
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return model;
        },
      }).mount('#app');
    </script>
    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
