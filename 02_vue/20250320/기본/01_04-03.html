<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <div>1보다 큰 수: <input type="text" v-model.number="numberInput" /></div>
      <div>1부터 입력한 값까지의 합: <span v-text="sum"></span></div>
      <div>1부터 입력한 값까지의 합: <span v-text="sum"></span></div>
      <div>1부터 입력한 값까지의 합: <span v-text="sum"></span></div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const model = {
        numberInput: 0,
      };
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return model;
        },
        computed: {
          sum() {
            const n = parseInt(this.numberInput);

            if (isNaN(n)) return 0;

            return (n * (n + 1)) / 2;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
