<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function repeatFn(n, callback) {
        for (let i = 0; i < n; i++) {
          callback();
        }
      }

      repeatFn(3, function () {
        alert('함수 호출');
      });
    </script>
  </body>
</html>
