<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function repeatFn(n, callback) {
        for (let i = 0; i < n; i++) {
          callback();
        }
      }

      function callFn() {
        alert('함수 호출');
      }

      repeatFn(3, callFn);

      // 풀이
      function testFn(callback, num) {
        for (let i = 0; i < num; i++) {
          callback();
        }
      }

      const fn = () => {
        alert('함수 호출!');
      };

      testFn(fn, 5);
    </script>
  </body>
</html>
