<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 테스트(햄버거 버튼)</title>
    <!-- 외부 css 연결 -->
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">[KB] IT`s Your Life</div>

        <!-- 햄버거 메뉴 체크박스 
               - 모바일 화면에서 사이드 메뉴 열림, 닫힘을 제어
              -->
        <input type="checkbox" id="menu-toggle" />

        <!-- 햄버거 버튼 -->
        <label for="menu-toggle" class="hamburger-menu">
          <!-- FontAwesome 아이콘 사용 -->
          <i class="fas fa-bars"></i>
          <i class="fas fa-xmark"></i>
        </label>

        <!-- 네비게이션 메뉴 -->
        <div class="nav-container">
          <ul class="nav-menu">
            <li><a href="#">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">포트폴리오</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">연락처</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section>
        <h1>반응형 네비게이션 메뉴</h1>

        <p>
          화면 크기가 줄어들면(모바일 화면) 네비게이션 메뉴를 햄버거 메뉴로 변경
          + 클릭 가능한 버튼으로 변경
        </p>
        <p>햄버거 버튼은 FontAwesome 아이콘을 사용하여 구현함</p>
      </section>
    </main>
  </body>
</html>
