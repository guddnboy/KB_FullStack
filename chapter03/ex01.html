<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <h2>{{test}}</h2>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let model = { message: ' hello Vue3 !!', test: 'ow.... sleey...' };
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return model; /* proxy 객체 */
          // data 함수에서 return 되는 객체는
          // vue의 반응형 시스템에 의해서 관리 된다.
        },
      }).mount('#app');
    </script>
  </body>
</html>
